---
# This page loads every asset to ensure that assets that are otherwise only
# referenced by collection get loaded at compile time.
title: Ensure assets are loaded
robots: noindex, nofollow
---

<div class="container wiggle-lift">
  <div class="row">
    {% for asset in assets -%}
    {% asset '{{ asset[0] }}' %}
    {%- endfor %}
  </div>
</div>
