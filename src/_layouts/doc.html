---
layout: default
---

<div class="row mx-0 no-gutters d-block d-md-flex" style="min-height: 100%;">

  <div class="col-12 col-md sidebar">
    {% include global_brand.html %}

    <div class="toc collapse navbar-collapse" id="sidebar">
      <div class="bg-dark p-3" style="min-height: 100%;">
        {% include sidebar.html %}
      </div>
    </div>
  </div>


  <main role="main" class="col px-0">
    <div class="d-none d-md-block">
      {% include global_navbar.html %}
      {% include breadcrumbs.html %}
    </div>

    <section class="p-3 content-max">

      <h2 class="h2">{{ page.title }}</h2>
      <p>{{ page.description }}</p>

      {{content}}

    </section>
  </main>

</div>
