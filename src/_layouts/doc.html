---
layout: default
---

<div class="row mx-0 no-gutters d-block d-md-flex document-wrapper">

  <div class="col-12 col-md sidebar">
    {% include global_brand.html %}

    <div class="toc collapse navbar-collapse" id="sidebar">
      <div class="bg-dark text-white p-3" style="min-height: 100%;" data-dynamic-load="sidebar">
        {% include sidebar.html %}
      </div>
    </div>

    {% include tracking_widget.html %}
  </div>


  <main role="main" class="col px-0">
    <div class="d-none d-md-block">
      {% include global_navbar.html %}
      {% include breadcrumbs.html %}
    </div>

    <section class="p-3 content-max prose" data-searchable data-dynamic-load="main">

      <h1 class="mb-3">{{ page.title }}</h1>

      {%- if page.description -%}
      <p>{{ page.description }}</p>
      {%- endif -%}

      {{content}}

    </section>
  </main>

</div>
