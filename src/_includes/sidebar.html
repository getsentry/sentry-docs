{%- assign docs_by_cats = site.documentation
  | group_by: 'category'
-%}
{%- for __category in site.data.categories -%}
{%- assign __documents = site.documentation
  | where: 'category', __category.slug
-%}
{%- include sidebar/sections.html category=__category documents=__documents -%}
{%- endfor -%}
