{%- assign __category = include.categories
  | where: 'slug', include.slug
  | first
-%}
{%- if include.document -%}
<a href="{{ include.document.url }}" class="sidebar-title d-flex align-items-center mb-0">
  <h6>
    {{- __category.title -}}
  </h6>
</a>
{%- else -%}
<div class="sidebar-title d-flex align-items-center mb-0">
  <h6>
    {{- __category.title -}}
  </h6>
</div>
{%- endif -%}
