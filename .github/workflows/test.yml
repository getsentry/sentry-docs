name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  job_build:
    name: Build
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENABLE_PLATFORM_API: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-${{ hashfiles('**/yarn.lock') }}
      - run: yarn install
        if: steps.cache.outputs.cache-hit != 'true'

      - uses: actions/cache@v2
        with:
          path: |
            .cache
            public
          key: ${{ runner.os }}-${{ hashfiles('**/yarn.lock') }}-gatsby-build
      - name: yarn build
        run: yarn build

      - uses: actions/cache@v2
        id: cache-linkchecker
        with:
          path: ~/.cargo/bin/hyperlink
          key: ${{ runner.os }}-linkchecker-bin2
      - uses: actions-rs/toolchain@v1
        if: steps.cache-linkchecker.outputs.cache-hit != 'true'
        with:
          toolchain: stable
      - name: Install link checker
        if: steps.cache-linkchecker.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/untitaker/hyperlink --rev 422d51f1dae067af25d491c06889814f7b088c87

      - name: Add link checker problem matcher
        run: echo "::add-matcher::.github/hyperlink.json"

      - name: Run link checker
        run: hyperlink public/ --sources src/

  job_lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Run Linter
        run: yarn lint

  job_test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Run Tests
        run: yarn test

  job_test_build:
    name: Build (env=test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Run Tests
        run: yarn build:test
