name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENABLE_PLATFORM_API: false
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: yarn install
        working-directory: gatsby
      - run: yarn test
        working-directory: gatsby
