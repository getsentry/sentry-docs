name: Check External Links

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      fail_on_errors:
        description: 'Fail workflow if broken links found'
        required: false
        default: false
        type: boolean

  # Run on PRs that modify docs (non-blocking)
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
      - 'develop-docs/**'
      - '.lychee.toml'
      - '.lycheeignore'

jobs:
  # Job for PRs: check only changed files, add comment
  check-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          FILES=$(git diff --name-only --diff-filter=AM origin/${{ github.base_ref }}...HEAD -- '*.md' '*.mdx' | grep -E '^(docs|develop-docs)/' || true)
          if [ -z "$FILES" ]; then
            echo "files=" >> $GITHUB_OUTPUT
            echo "No markdown files changed in docs/"
          else
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "$FILES"
          fi

      - name: Check external links
        id: lychee
        if: steps.changed.outputs.files != ''
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml --no-progress ${{ steps.changed.outputs.files }}
          fail: false
          output: ./lychee-report.md
          format: markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.lychee.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./lychee-report.md', 'utf8');

            const maxLength = 60000;
            const truncatedReport = report.length > maxLength
              ? report.substring(0, maxLength) + '\n\n... (report truncated)'
              : report;

            const body = `## External Link Check Report

            **Note:** This check is informational and does not block the PR.

            <details>
            <summary>Click to expand report</summary>

            ${truncatedReport}

            </details>

            ---
            *This comment was generated by the external link checker workflow.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Job for scheduled/manual runs: check all files, create issue
  check-full:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Check external links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --config .lychee.toml
            --exclude-path node_modules
            --exclude-path .next
            --exclude-path public
            "./docs/**/*.md"
            "./docs/**/*.mdx"
            "./develop-docs/**/*.md"
            "./develop-docs/**/*.mdx"
          fail: ${{ github.event_name == 'workflow_dispatch' && inputs.fail_on_errors == true }}
          output: ./lychee-report.md
          format: markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Issue
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 'Weekly External Link Check: Broken Links Found'
          content-filepath: ./lychee-report.md
          labels: |
            automated
            documentation
            broken-links
          update-existing: true
