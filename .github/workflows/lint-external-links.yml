name: Check External Links

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      fail_on_errors:
        description: 'Fail workflow if broken links found'
        required: false
        default: false
        type: boolean

  # Run on PRs that modify docs (non-blocking)
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
      - 'develop-docs/**'
      - '.lychee.toml'
      - '.lycheeignore'

jobs:
  check-external-links:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      # Restore lychee cache to reduce load on external sites
      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Check external links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --cache
            --max-cache-age 1d
            --config .lychee.toml
            --exclude-path node_modules
            --exclude-path .next
            --exclude-path public
            "./docs/**/*.md"
            "./docs/**/*.mdx"
            "./develop-docs/**/*.md"
            "./develop-docs/**/*.mdx"
          # Don't fail on scheduled runs or PRs - only on manual dispatch if requested
          fail: ${{ github.event_name == 'workflow_dispatch' && inputs.fail_on_errors == true }}
          output: ./lychee-report.md
          format: markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # For scheduled runs: Create/update an issue with broken links
      - name: Create/Update Issue for Broken Links
        if: github.event_name == 'schedule' && steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 'Weekly External Link Check: Broken Links Found'
          content-filepath: ./lychee-report.md
          labels: |
            automated
            documentation
            broken-links
          update-existing: true

      # For PRs: Add a comment with the report (non-blocking)
      - name: Comment on PR with Link Report
        if: github.event_name == 'pull_request' && steps.lychee.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./lychee-report.md', 'utf8');

            // Truncate if too long
            const maxLength = 60000;
            const truncatedReport = report.length > maxLength
              ? report.substring(0, maxLength) + '\n\n... (report truncated)'
              : report;

            const body = `## External Link Check Report

            **Note:** This check is informational and does not block the PR.

            <details>
            <summary>Click to expand report</summary>

            ${truncatedReport}

            </details>

            ---
            *This comment was generated by the external link checker workflow.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
