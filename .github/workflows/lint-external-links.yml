name: Check External Links

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      fail_on_errors:
        description: 'Fail workflow if broken links found'
        required: false
        default: false
        type: boolean

  # Run on PRs that modify docs (non-blocking)
  pull_request:
    branches: [master]

jobs:
  # Job for PRs: check only changed files
  check-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          FILES=$(git diff --name-only --diff-filter=AM origin/${{ github.base_ref }}...HEAD -- '*.md' '*.mdx' || true)
          if [ -z "$FILES" ]; then
            echo "files=" >> $GITHUB_OUTPUT
            echo "No markdown files changed"
          else
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "$FILES"
          fi

      - name: Check external links
        if: steps.changed.outputs.files != ''
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress ${{ steps.changed.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job for scheduled/manual runs: check all files, create issue
  check-full:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Check external links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose .
          fail: ${{ github.event_name == 'workflow_dispatch' && inputs.fail_on_errors == true }}
          output: ./lychee-report.md
          format: markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find existing issue
        if: steps.lychee.outputs.exit_code != 0
        id: find-issue
        run: |
          ISSUE_NUMBER=$(gh issue list \
            --state open \
            --search "Weekly External Link Check: Broken Links Found in:title" \
            --json number \
            --jq '.[0].number // ""')
          echo "number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update issue
        if: steps.lychee.outputs.exit_code != 0
        run: |
          # Check if report file exists
          if [ ! -f ./lychee-report.md ]; then
            echo "No report file found, skipping issue creation"
            exit 0
          fi

          ISSUE_BODY=$(cat ./lychee-report.md)
          if [ -n "${{ steps.find-issue.outputs.number }}" ]; then
            gh issue edit "${{ steps.find-issue.outputs.number }}" \
              --body "$ISSUE_BODY"
            echo "Updated issue #${{ steps.find-issue.outputs.number }}"
          else
            gh issue create \
              --title "Weekly External Link Check: Broken Links Found" \
              --body "$ISSUE_BODY" \
              --label "Bug" \
              --label "Team: Docs" \
              --label "Product Area: Docs"
            echo "Created new issue"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
