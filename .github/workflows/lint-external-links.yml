name: Check External Links

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      fail_on_errors:
        description: 'Fail workflow if broken links found'
        required: false
        default: false
        type: boolean

  # Run on PRs that modify docs (non-blocking)
  pull_request:
    branches: [master]

jobs:
  # Job for PRs: check only changed files, add comment
  check-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          FILES=$(git diff --name-only --diff-filter=AM origin/${{ github.base_ref }}...HEAD -- '*.md' '*.mdx' || true)
          if [ -z "$FILES" ]; then
            echo "files=" >> $GITHUB_OUTPUT
            echo "No markdown files changed"
          else
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "$FILES"
          fi

      - name: Check external links
        id: lychee
        if: steps.changed.outputs.files != ''
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress ${{ steps.changed.outputs.files }}
          fail: false
          output: ./lychee-report.md
          format: markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.lychee.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Check if report file exists
            if (!fs.existsSync('./lychee-report.md')) {
              console.log('No report file found, skipping comment');
              return;
            }

            const report = fs.readFileSync('./lychee-report.md', 'utf8');

            const maxLength = 60000;
            const truncatedReport = report.length > maxLength
              ? report.substring(0, maxLength) + '\n\n... (report truncated)'
              : report;

            const body = `## External Link Check Report

            **Note:** This check is informational and does not block the PR.

            <details>
            <summary>Click to expand report</summary>

            ${truncatedReport}

            </details>

            ---
            *This comment was generated by the external link checker workflow.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('External Link Check Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Job for scheduled/manual runs: check all files, create issue
  check-full:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Check external links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: .
          fail: ${{ github.event_name == 'workflow_dispatch' && inputs.fail_on_errors == true }}
          output: ./lychee-report.md
          format: markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find existing issue
        if: steps.lychee.outputs.exit_code != 0
        id: find-issue
        run: |
          ISSUE_NUMBER=$(gh issue list \
            --state open \
            --search "Weekly External Link Check: Broken Links Found in:title" \
            --json number \
            --jq '.[0].number // ""')
          echo "number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update issue
        if: steps.lychee.outputs.exit_code != 0
        run: |
          # Check if report file exists
          if [ ! -f ./lychee-report.md ]; then
            echo "No report file found, skipping issue creation"
            exit 0
          fi

          ISSUE_BODY=$(cat ./lychee-report.md)
          if [ -n "${{ steps.find-issue.outputs.number }}" ]; then
            gh issue edit "${{ steps.find-issue.outputs.number }}" \
              --body "$ISSUE_BODY"
            echo "Updated issue #${{ steps.find-issue.outputs.number }}"
          else
            gh issue create \
              --title "Weekly External Link Check: Broken Links Found" \
              --body "$ISSUE_BODY" \
              --label "Bug" \
              --label "Team: Docs" \
              --label "Product Area: Docs"
            echo "Created new issue"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
