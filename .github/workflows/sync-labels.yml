name: meta(labels)
on:
  pull_request:
    paths:
      - .github/labels.yml
  push:
    branches:
      - master
    paths:
      - .github/labels.yml

# hack for https://github.com/actions/cache/issues/810#issuecomment-1222550359
env:
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 3

jobs:
  sync:
    name: syncs repository labels
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5  # v2.7.0
      - uses: getsentry/action-setup-volta@54775a59c41065f54ecc76d1dd5f2cdc7a1550cb  # v1.1.0

      - name: Install github-label-sync
        run: yarn global add github-label-sync@2.2.0

      - name: Run github-label-sync
        run: |
          github-label-sync \
            --access-token ${{ secrets.GITHUB_TOKEN }} \
            --labels .github/labels.yml \
            ${{ github.event_name == 'pull_request' && '--dry-run' || '' }} \
            ${{ github.repository }} \
            2>&1 | tee sync-report.txt

      - name: Read sync output into variable
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410  # v6.4.1
        if: github.event_name == 'pull_request'
        id: github-label-sync
        with:
          script: |
            const fs = require('fs');
            return fs.readFileSync('sync-report.txt','utf8').toString();
          result-encoding: string

      - name: Find previous dry-run comment
        uses: peter-evans/find-comment@a54c31d7fa095754bfef525c0c8e5e5674c4b4b1
        if: github.event_name == 'pull_request'
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- LABELS_UPDATE -->'

      - name: Add or update dry-run comment
        uses: peter-evans/create-or-update-comment@ac8e6509d7545ebc2e5e7c35eaa12195c2f77adc
        if: github.event_name == 'pull_request'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: >
            <!-- LABELS_UPDATE -->

            üè∑  The following changes will be made to the repository labels

            ```
            ${{ steps.github-label-sync.outputs.result }}
            ```
