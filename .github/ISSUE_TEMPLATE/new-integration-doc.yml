name: New Integration Doc (Organization > Integrations)
description: Generate an integration doc page + update the category index
title: "Integration docs: "
labels: ["doc-request", "docs", "integrations"]
body:
  - type: input
    id: title
    attributes:
      label: Integration name
      placeholder: "Blar"
    validations:
      required: true

  - type: input
    id: slug
    attributes:
      label: Slug (optional)
      description: Lowercase with hyphens. If omitted, it will be derived from the title.
      placeholder: "blar"
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Integration category (optional)
      description: Folder under docs/organization/integrations/. If omitted, defaults to "other".
      options:
        - notification-incidents
        - source-code-mgmt
        - issue-tracking
        - deployment
        - debugging
        - compliance
        - data-forwarding
        - cloud-monitoring
        - session-replay
        - other
    validations:
      required: false

  - type: textarea
    id: learn_about_sentence
    attributes:
      label: Lead sentence (“Learn about…”)
      placeholder: "Learn about Sentry's Blar integration and how it …"
    validations:
      required: true

  - type: textarea
    id: overview
    attributes:
      label: Overview
      description: 1–2 short paragraphs.
      placeholder: |
        Blar helps you…
        With this integration you can…
    validations:
      required: true

  - type: input
    id: maintainedby
    attributes:
      label: Maintained by
      placeholder: "Blar Inc."
    validations:
      required: true

  - type: input
    id: supportcontact
    attributes:
      label: Support contact
      description: Email or URL.
      placeholder: "support@blar.io"
    validations:
      required: true

  - type: textarea
    id: installsteps
    attributes:
      label: Install and Configure (steps)
      description: Use numbered steps.
      placeholder: |
        1. In Sentry, go to Settings → Integrations → Blar.
        2. Click Install.
        3. In Blar, authorize…
    validations:
      required: true

  - type: textarea
    id: configurationdetails
    attributes:
      label: Configuration details
      description: Scopes/permissions, required settings, webhooks, etc.
      placeholder: |
        Required permissions:
        - …
        Webhook events:
        - …
    validations:
      required: true

  - type: textarea
    id: verify
    attributes:
      label: Verify it works (optional)
      description: How a user confirms the integration is correctly installed.
      placeholder: |
        - Trigger an alert and confirm…
        - Confirm events appear in…
    validations:
      required: false

  - type: textarea
    id: troubleshooting
    attributes:
      label: Troubleshooting (optional)
      description: Common issues and fixes.
      placeholder: |
        - If you see …
          - Check …
    validations:
      required: false

  - type: checkboxes
    id: include_platform_link
    attributes:
      label: Optional footer line
      options:
        - label: Add “Integration Platform documentation” link line
    validations:
      required: false
